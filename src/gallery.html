  <style>
  .portfolio {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  justify-content: space-around;
  margin-top: 60px;
}

.portfolio-item {
  opacity:0;
  position: relative;
  overflow: hidden;
  flex-grow: 1;
  width: 94vw;
  height: 94vw;
  margin:3vw auto 4vw auto; 
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-collapse: separate;  
  cursor:url("assets/plus.png"), auto; 
  /*hover effect*/
  background-color: #000;
}

.portfolio-item img {
  object-fit: cover;
  width: calc(100% + 30px);  /*hover effect / length added to offset tx in translate3D */
  height: 100%;
  /*hover effect*/
  transition: opacity 0.35s, transform 0.35s;
  opacity: 1;
  transform: translate3d(-30px,0,0) scale(1.12);   
}


.portfolio-item img:hover {
  transform: translate3d(0,0,0) scale(1);
  filter: grayscale(100%);
  opacity: 0.3;
}

@media only screen and (max-width: 1024px) and (min-width: 500px)  {
  
  .portfolio-item  {
    width: 25vw;
    height: 25vw;
    margin: 1vw;
  }
  
}

@media (min-width:1025px) {
  
  .portfolio-item  {
    width: 15vw;
    max-width: 400px;
    height: 15vw;
    max-height: 400px;
    margin: 1vw;

  }
  
}

@media (min-width: 1025px) {
  .portfolio {
    margin-top: 80px;
  }
}

div > img {
  width: 94vw;
  height: 94vw;
  }
